<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form Activity</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script data-main="js/main" type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: "js"
            };

            var dependencies = ["customActivity"];

            require.config(config);
            require(dependencies, function(customActivity) {
                // Custom activity script is loaded
            });
        })();
    </script>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .modal {
            display: none; /* Hide all modals by default */
            padding: 20px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }
        #step1, #step2, #step3, #step4 {
            display: block; /* Show all steps for testing */
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        .modal.show {
            display: block; /* Show modal when it has the 'show' class */
        }
    </style>
</head>
<body>
    <div class="modal" id="step1">
        <h2>Step 1</h2>
        <p>This is the content for Step 1.</p>
    </div>
    <div class="modal" id="step2">
        <h2>Step 2</h2>
        <p>This is the content for Step 2.</p>
    </div>
    <div class="modal" id="step3">
        <h2>Step 3</h2>
        <p>This is the content for Step 3.</p>
    </div>
    <div class="modal" id="step4">
        <h2>Step 4</h2>
        <p>This is the content for Step 4.</p>
    </div>

    <!-- Ensure the script is included last -->
    <!-- <script src="js/script.js"></script>-->
</body>
</html>
